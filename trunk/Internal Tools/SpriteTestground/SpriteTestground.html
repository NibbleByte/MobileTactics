<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Sprite Testground</title>
		
		<style type="text/css">
			.panel
			{
				background-color: rgb(105, 177, 255);
				border: 1px rgb(153, 202, 255) solid;
				border-radius: 8px;
				padding: 8px 2px;
				margin: 4px 2px;
				color: white;
				position: relative;
			}
			
			textarea, pre { -moz-tab-size:4; -o-tab-size:4; tab-size:4; }
			
			#SpriteAnimationData
			{
				width: 580px;
				height: 300px;
			}
			
			#Scene
			{
				border: 1px black solid;
				width: 600px;
				height: 300px;
				
				background-repeat: repeat;
			}
		</style>
	</head>
	
	<body>
		<div style="float: left">
			<div class="panel">
				<div>Sprite folder:</div>
				<input id="SpriteFolderPath" type="text"> <br />
				<button id="BtnSpriteFolderSelect">Select</button>
			</div>

			<div class="panel">
				<div>Colorize (Hue):</div>
				<input id="Color" type="range" min="0" max="360" step="1" value="0" style="width: 120px; vertical-align: middle;" />
				<span id="LbColor" ></span> <br />
				<img src="../Libs/jscolor/hs.png" style="width: 120px; position:absolute; clip:rect(0px, 999999px, 8px, 0px); left: 4px;" />
			</div>

			<div class="panel">
				<div>Background:</div>
				<input id="BackgroundImagePath" type="text"> <br />
				X: <input id="BackgroundImageX" type="number" style="width: 50px;" value="0"></input>
				Y: <input id="BackgroundImageY" type="number" style="width: 50px;" value="0"></input>
				<br />
				<button id="BtnBackgroundSelect">Select</button>
				<button id="BtnBackgroundClear">Clear</button>
			</div>

			<div class="panel">
				<div>Background Color:</div>
				<input id="ColorBG" class="color" />
			</div>

			<div class="panel">
				<div>About:</div>
				<div style="font-size: 10px; color: rgb(130, 0, 0);">
				TOP SECRET! <br />
				Internal tool for testing out sprites. <br />
				Mobile Tactics (BEST GAME EVER!) <br />
				Made by NibbleByte.
				</div>
			</div>

		</div>

		<div style="float: left; margin: 0px 16px;">
			<div class="panel">
				<div>TestGround:</div>
				<div id="Scene">
				</div>
				<button id="BtnSpritePlay">Play</button>
				<button id="BtnSpritePause">Pause</button>
				<button id="BtnSpriteRestart">Restart</button>
				<input id="CbSpriteLoop" type="checkbox">Loop</input>
			</div>

			<div class="panel">
				<div>Sprite animation data:</div>
				<button id="BtnSpriteAnimationDataSave">Save</button>
				<button id="BtnSpriteAnimationDataToggleVisible">Show/Hide</button>
				<select id="SpriteAnimationDataList">
				</select>
				<span id="SpriteAnimationDataError"></span>
				<br />
				<textarea id="SpriteAnimationData"></textarea>
			</div>
		</div>

		<!-- ==========	Core ====================== -->
		<!-- 3rd Party -->
			<script type="text/javascript" src="../_Core/Engine/3rdParty/jquery-1.9.1.js"></script>
		<!-- Javascripts -->
			<script type="text/javascript" src="../_Core/Engine/Utils/Array.js"></script>
			<script type="text/javascript" src="../_Core/Engine/Utils/Enums.js"></script>
			<script type="text/javascript" src="../_Core/Engine/Utils/Utils.js"></script>
			
		<!-- ==========	Mobile Client ====================== -->
		<!-- 3rd Party -->
			<script type="text/javascript" charset="utf-8" src="../_Client/Javascript/3rdParty/sprite.js"></script>
			<script type="text/javascript" src="../_Client/Javascript/3rdParty/persist.js"></script>
			<script type="text/javascript" src="../Libs/jscolor/jscolor.js"></script>
		
		
		<!-- Utils -->
			<script type="text/javascript" src="../_Client/Javascript/Utils/ClientUtils.js"></script>
			<script type="text/javascript" src="../_Client/Javascript/Render/RenderUtils.js"></script>
			<script type="text/javascript" src="../_Client/Javascript/Render/ImageUtils/Colors.js"></script>
			<script type="text/javascript" src="../_Client/Javascript/Render/ImageUtils/SpriteColorizeManager.js"></script>
		
		<!-- Systems -->
			<script type="text/javascript" src="../_Client/Javascript/Render/GameWorldRenderer.js"></script>
			<script type="text/javascript" src="../_Client/Javascript/Render/Animator.js"></script>

		<!-- Main -->
			<script type="text/javascript" src="SpriteTestground-Main.js"></script>
	</body>
</html>
