		<!-- ==========	Render ====================== -->
			<link rel="stylesheet" href="Assets/Render/GameWorldRenderer.css" type="text/css" media="screen">
			<link rel="stylesheet" href="Assets/Render/TileRenderingSystem.css" type="text/css" media="screen">

	<body>
		<div id="Screen">
			<div id="LoadingScreen">
				<div id="LoadingScreenContent">Loading...</div>
			</div>

			<div id="Console">
				<button id="BtnConsoleClose" onclick="$('#Console').hide();">X</button>
				<button id="BtnConsoleClear" onclick="$('#Console').children().not(':button').remove();">Clear</button>
			</div>


			<div id="Store" style="display: none;">
				<div id="StoreContainer">
					<div id="StoreTitle">Unit Store</div>

					<div id="StoreListContainer">
						<select id="SelStoreList">
						</select>
					</div>

					<div id="StoreButtonsContainer">
						<button id="BtnStoreBuy">Buy</button>
						<button id="BtnStoreClose">Close</button>
					</div>
				</div>
			</div>


			<div id="GameWorldMap">
			</div>
			<div id="GameWorldMapEditor">
			</div>

			<div id="ToolbarContainer">
				<div id="Toolbar">
					<button id="BtnSave">Save</button>
					<button id="BtnLoad">Load</button>
					<button id="BtnRemoveTile">Rem</button>
					<button id="BtnRestart">Res</button>
					<button id="BtnPlayer">Player</button>
					<button id="BtnDebug">Debug</button>

					<button id="BtnBrowse" style="display: none;">Browse</button>
					<input id="TbBrowseAddress" type="text" value="http://nibblebyte.no-ip.org/t" style="display: none;" />
					<button id="BtnAddress">Address</button>

					<button id="BtnConsole" onclick="$('#Console').toggle();">Console</button>
				</div>
			</div>

			<div id="ToolbarContainerEditor">
			</div>
			
			<div id="ActionMenu" style="display: none;">
			</div>
		</div>
