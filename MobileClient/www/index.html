		<div id="RuntimeStats" onclick="$('#RuntimeStats').hide(); $('#RuntimeStatsButton').show();" style="display: none;">

			<div id="ScreenStats"></div>
			<div id="AssetsStats"></div>
			<div id="DebugStats"></div>
		</div>
		<div id="RuntimeStatsButton" onclick="$('#RuntimeStats').show(); $('#RuntimeStatsButton').hide();">
			FPS
		</div>

		<div id="AnimationInfoTool">
			Animation Tool: <br />
			<select id="AnimationsList">
			</select>

			<br />
			Size: <span id="LbAnimationInfoSize">0x0</span> <br />
			Frames: <span id="LbAnimationInfoFrames">0</span> <br />
			Events: <span id="LbAnimationInfoEvents">0</span> <br />
			Speed: <input id="TbAnimationInfo" type="number" step="1" /> <button id="BtnAnimationInfoApply">Apply</button>
		</div>


		<div id="Screen">
			<div id="LoadingScreen" class="dialog_blocker" style="display: block">
				<div id="LoadingScreenContent">Loading...</div>
			</div>

			<div id="Console">
				<div id="ConsoleButtons">
					<button id="BtnConsoleClear" onclick="$('#Console').children().not('#ConsoleButtons').remove();">Clear</button>
					<button id="BtnConsoleClose" onclick="$('#Console').hide();">&nbsp; &nbsp; X &nbsp; &nbsp;</button>
				</div>
			</div>


			<div id="Store" class="dialog_blocker">
				<div id="StoreContainer" class="dialog dialog_container_floating">
					<div class="dialog_title">Unit Store</div>
					
					<select id="SelStoreList">
					</select>
					
					<div class="dialog_buttons">
						<button id="BtnStoreBuy">Buy</button>
						<button id="BtnStoreClose">Close</button>
					</div>
				</div>
			</div>

			<div id="BattleScreenContainer">
				<div id="BattleRenderingStats">0 FPS</div>

				<div id="BattleScreen">

					<div id="BattleFields">

						<div id="BattleFieldLeft" class="battle_field"></div><!-- 
						HACK: Remove white-space between these 2 divs, so they stay on the same line at 50% width.
					 --><div id="BattleFieldRight" class="battle_field"></div>

						<div id="BattleFieldSeparator"></div>
					</div>
				</div>
			</div>

			<div id="FightScreenContainer">
				<div id="FightScreen">
					
				</div>
				<div id="FightFrame">
				</div>

				<div style="position:absolute; bottom: 16px; right: 4px;">
					<span id="FightScreenRestart" style="margin: 4px; color: white; background: rgba(82, 82, 82, 0.88); border-radius: 8px; padding: 8px;">
						Restart
					</span>
					<span id="FightScreenQuit" style="margin: 4px; color: white; background: rgba(82, 82, 82, 0.88); border-radius: 8px; padding: 8px;">
						Quit
					</span>
				</div>
			</div>

			<div id="GameWorldMap">
			</div>
			<canvas id="GameWorldMapShot" style="display: none;">
			</canvas>
			<div id="GameWorldMapEditor">
			</div>



			<div id="UnitPropsEditor" class="dialog_blocker">
				<div id="UnitPropsEditorContainer" class="dialog dialog_container_floating">
					<div class="dialog_title">Unit Properties</div>

					<table class="dialog_body">
						<tbody>
							<tr>
								<td>Name:</td>
								<td id="UnitPropsNameEditor"></td>
							</tr>
							<tr>
								<td>Health:</td>
								<td>
									<input id="UnitPropsHealthEditor" class="range_value" type="range" min="1" max="10" step="1" value="10" />
									<span id="UnitPropsHealthLabelEditor" class="range_value_label">0</span>
								</td>
							</tr>
						</tbody>
					</table>

					<div class="dialog_buttons">
						<button id="BtnUnitPropsApply" class="btn_apply">Apply</button>
						<button id="BtnUnitPropsCancel" class="btn_cancel">Cancel</button>
					</div>
				</div>
			</div>

			<div id="GamePropsEditor" class="dialog_blocker">
				<div id="GamePropsEditorContainer" class="dialog dialog_container_floating">
					<div class="dialog_title">Game Properties</div>

					<table class="dialog_body">
						<tbody>
							<tr>
								<td>Name:</td>
								<td><input id="GamePropsNameEditor" type="text" value="Unknown Location" /></td>
							</tr>
							<tr>
								<td>Description:</td>
								<td><input id="GamePropsDescriptionEditor" type="text" value="" /></td>
							</tr>


							<tr>
								<td>Width:</td>
								<td><input id="GamePropsWidthEditor" type="number" min="2" max="20" step="1" value="" /></td>
							</tr>
							<tr>
								<td>Height:</td>
								<td><input id="GamePropsHeightEditor" type="number" min="2" max="20" step="1" value="" /></td>
							</tr>
						</tbody>
					</table>

					<div class="dialog_buttons">
						<button id="BtnGamePropsApply" class="btn_apply">Apply</button>
						<button id="BtnGamePropsCancel" class="btn_cancel">Cancel</button>
					</div>
				</div>
			</div>


			<div id="ToolbarMore" class="toolbar_more" >
				<button id="BtnConsole" onclick="$('#Console').toggle();">~</button>
				<button id="BtnRestart">Res</button>
				<button id="BtnDebug">Debug</button>
				<button id="BtnAnimationTool" onclick="$('#AnimationInfoTool').toggle(); $('#ToolbarMore').hide();" >Animation Info</button>

				<input id="TbBrowseAddress" type="text" value="http://nibblebyte.no-ip.org/t" style="display: none;" />
				<button id="BtnUndo">Undo</button>

			</div>

					<button id="BtnLoad">Load</button>

					</span>
